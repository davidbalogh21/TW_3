<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:include="fragments/components::header"></div>
</head>

<body>

<div class="container mt-5">
    <div class="shadow p-3 mb-5 bg-body rounded">
        <form method="POST" class="form-signin" th:object="${userForm}" th:action="@{/registration}">

            <h2 class="form-heading text-center">Create your account</h2>

            <div class="form-group">
                <!-- Username -->
                <div class="form-floating mb-3">
                    <input id="floatingInput"
                           name="username"
                           type="text"
                           class="form-control"
                           placeholder="Username"
                           th:field="*{username}"
                           autofocus="true">
                    <label for="floatingInput">Username *</label>
                    <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>

                <!-- Password -->
                <div class="form-floating mb-3">
                    <input id="floatingPassword"
                           name="password"
                           type="password"
                           class="form-control"
                           th:field="*{password}"
                           placeholder="Password">
                    <label for="floatingPassword">Password *</label>
                    <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>

                <!--Password Confirm -->
                <div class="form-floating mb-3">
                    <input id="confirmPassword"
                           name="confirmPassword"
                           type="password"
                           class="form-control"
                           th:field="*{passwordConfirm}"
                           placeholder="Confirm your password">
                    <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}"
                          th:errors="*{passwordConfirm}"></span>
                    <label for="confirmPassword">Confirm Password *</label>
                </div>
            </div>
            <div>
                <label for="role">Please select a role *</label>
                <select class="form-select" aria-label="Default select example" required th:field="*{role}" id="role">
                <option th:each="roleOption : ${T(com.example.demo.util.RolesEnum).values()}"
                        th:value="${roleOption}" th:text="${roleOption}"></option>
            </select>
            </div>

            <!-- Login/Register -->
            <div class="text-center text-lg-start mt-4 pt-2">
                <button class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;"
                        type="submit">
                    Submit
                </button>

                <p class="small fw-bold mt-2 pt-1 mb-0">
                    <a href="/login" class="link-danger">Login</a>
                </p>
            </div>

        </form>
    </div>
</div>

<div th:include="fragments/components::bootstrap_script"/>

</body>
</html>
