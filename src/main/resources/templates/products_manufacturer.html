<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/components::header">
<body>
<div th:replace="fragments/components::menu"></div>
<div class="container mt-1">
    <div class="shadow p-3 mb-5 bg-body rounded">
        <h2 class="form-heading text-center">My manufactured products</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th> Name</th>
                <th> Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${productList.isEmpty()}">
                <td colspan="2"> No Products Available</td>
            </tr>
            <tr th:each="product : ${productList}">
                <td><span th:text="${product.getProduct().name}"> Name </span></td>
                <td><span th:text="${product.price}"> Price </span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div class="shadow p-3 mb-5 bg-body rounded">
        <form method="POST" class="form-signin" th:action="@{/addItem}">

            <h2 class="form-heading text-center">Add a new item</h2>

            <div class="form-group">
                <!-- Item name -->
                <div class="form-floating mb-3">
                    <input id="floatingName"
                           name="name"
                           type="text"
                           class="form-control"
                           placeholder="Username"
                           th:value="*{name}"
                           autofocus="floatingName"
                           required>
                    <label for="floatingName">Item name *</label>
                </div>

                <!-- Price -->
                <div class="form-floating mb-3">
                    <input id="floatingPrice"
                           name="price"
                           type="number"
                           class="form-control"
                           th:value="*{price}"
                           placeholder="Price"
                           required>
                    <label for="floatingPrice">Item price *</label>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
        </div>
    </div>
</div>

<div th:include="fragments/components::bootstrap_script"/>
</body>
</html>
